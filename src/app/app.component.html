<div class="bg-wrapper">
  <div class="table-wrapper">
    <h2 class="text-center">
      Live Stock Data
    </h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Serial No.</th>
          <th><i class="fa fa-bar-chart" aria-hidden="true"></i>Ticker</th>
          <th><i class="fa fa-money text-success" aria-hidden="true"></i>Price</th>
          <th><i class="fa fa-clock-o" aria-hidden="true"></i>Last Updated</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically handling stock data -->
        <tr *ngFor="let currentStock of stockArray,let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{currentStock.name}}</td>
          <!-- Assigning background color based on current stock value -->
          <td [ngClass]="{'bg-success text-white': currentStock?.isCurrentValueMore, 'bg-danger text-white': currentStock?.isCurrentValueLess}">{{currentStock.price}}</td>
          <td>{{currentStock?.lastUpdated}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
